<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/app.css">
</head>
<body>
<div id="modalBack" class=""></div>
    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<div class="row">
            <div class="col-md-3">
              <ul class="goldStars">
        		   <li><i class="fa fa-star glow"></i></li>
        		   <li><i class="fa fa-star glow"></i></li>
        		   <li><i class="fa fa-star glow"></i></li>
        	    </ul>
            </div>
            <div class="col-md-4">
              Moves: <span class="moves"></span>
            </div>
            <div class="col-md-3">
              <span id="time-counter"></span>
            </div>
            <div class="col-md-2">
              <div class="restart">
            		<i class="fa fa-repeat"></i>
            	</div>
            </div>
          </div>
        </section>

        <ul class="deck"><li class="card" data-card="fa-paper-plane-o"><i class="fa fa-paper-plane-o"></i></li><li class="card match" data-card="fa-bolt"><i class="fa fa-bolt"></i></li><li class="card match" data-card="fa-diamond"><i class="fa fa-diamond"></i></li><li class="card match" data-card="fa-diamond"><i class="fa fa-diamond"></i></li><li class="card" data-card="fa-bicycle"><i class="fa fa-bicycle"></i></li><li class="card match" data-card="fa-leaf"><i class="fa fa-leaf"></i></li><li class="card" data-card="fa-bomb"><i class="fa fa-bomb"></i></li><li class="card match" data-card="fa-leaf"><i class="fa fa-leaf"></i></li><li class="card" data-card="fa-anchor"><i class="fa fa-anchor"></i></li><li class="card" data-card="fa-paper-plane-o"><i class="fa fa-paper-plane-o"></i></li><li class="card" data-card="fa-cube"><i class="fa fa-cube"></i></li><li class="card" data-card="fa-bicycle"><i class="fa fa-bicycle"></i></li><li class="card" data-card="fa-anchor"><i class="fa fa-anchor"></i></li><li class="card" data-card="fa-cube"><i class="fa fa-cube"></i></li><li class="card" data-card="fa-bomb"><i class="fa fa-bomb"></i></li><li class="card match" data-card="fa-bolt"><i class="fa fa-bolt"></i></li></ul>
    </div>
    <div id="popup" class="hide">
      <div class="modal-container">
        <p align="center">Winner!!!</p>
        <p>Moves: <span id="totalMoves"></span></p>
        <p>Time: <span id="finalTime"></span></p>
        <p>Rating: <span id="starRating"></span></p>
        <p>
          <span id="playAgain" class="button">Play Again</span>
          <span id="endGame" class="button">Close</span>
        </p>

      </div>
    </div>
    <script src="./js/app.js"></script>


</body></html>
